<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
</head>
<body>
    <div id="container">
        <div id="box-1">
            <div id="up">
                <div id="timing">
                    <p id="day">Thursday</p>
                    <p id="date">6 Mar 2025</p>
                </div>
                <div id="location">
                    <i class="fa-light fa-location-dot"></i>
                    <p>Paris, FR</p>
                </div>
            </div>
            <div id="bottom">
                <i class="fa-light fa-sun-bright"></i>
                <p id="degree">29°C</p>
                <p id="weather">Sunny</p>
            </div>
        </div>

        <div id="box-2">
            <div id="info">
                <div id="left">
                    <p>PRECIPITATION</p>
                    <P>HUMIDITY</P>
                    <p>WIND</p>
                </div>
                <div id="right">
                    <p>0 %</p>
                    <p>34 %</p>
                    <p>0 km/h</p>
                </div>
            </div>
            <div id="weather-info">
                <div id="cards">
                    <div id="card-1">
                        <i class="fa-regular fa-sun-bright"></i>
                        <p id="line-1">Thu</p>
                        <p id="line-2">29°C</p>
                    </div>
                    <div id="card-2">
                        <i class="fa-regular fa-cloud"></i>
                        <p id="line-1">Fri</p>
                        <p id="line-2">28°C</p>
                    </div>
                    <div id="card-3">
                        <i class="fa-regular fa-cloud-drizzle"></i>
                        <p id="line-1">Mon</p>
                        <p id="line-2">08°C</p>
                    </div>
                    <div id="card-4">
                        <i class="fa-regular fa-cloud-showers-heavy"></i>
                        <p id="line-1">Tue</p>
                        <p id="line-2">19°C</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
